<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate 3D Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* --- CSS Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            /* ป้องกันการเลื่อน */
            background-color: #0a0a0a;
            /* พื้นหลังสีดำเข้มเพื่อให้แสงดูเด่น */
        }

        /* --- 3D Background Canvas --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            /* อยู่ด้านหลังสุด */
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* --- Login Container --- */
        .login-wrapper {
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        /* --- Glassmorphism Card --- */
        .login-card {
            position: relative;
            width: 100%;
            max-width: 450px;
            /* เทคนิค Glassmorphism ขั้นสูง */
            background: rgba(255, 255, 255, 0.05);
            /* สีขาวโปร่งใสมาก */
            backdrop-filter: blur(25px) saturate(180%);
            /* เบลอฉากหลังและเร่งสี */
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            /* ขอบขาวจางๆ */
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            /* เงาฟุ้งๆ */
            padding: 40px;
            overflow: hidden;
            z-index: 10;
        }

        /* เอฟเฟกต์แสงสะท้อนบนการ์ด */
        .login-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            transform: rotate(30deg);
            pointer-events: none;
        }

        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .login-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            /* ข้อความไล่สีแบบ Neon */
            background: linear-gradient(to right, #00f2fe, #4facfe, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .login-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* --- Form Elements --- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease;
            border: 1px solid transparent;
        }

        /* เอฟเฟกต์ตอนคลิกที่ช่อง input */
        .input-field:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.4);
        }

        .input-label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: 0.3s ease;
        }

        /* ย้าย Label เมื่อมีข้อความหรือ focus */
        .input-field:focus~.input-label,
        .input-field:not(:placeholder-shown)~.input-label {
            top: 0;
            font-size: 0.8rem;
            color: #4facfe;
            background: #0a0a0a;
            /* แก้ปัญหา label ทับเส้น */
            padding: 0 5px;
            border-radius: 5px;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            /* ปุ่มไล่สี Neon */
            background: linear-gradient(45deg, #00f2fe, #4facfe, #f093fb, #f5576c);
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.6);
        }

        /* Animation สำหรับปุ่ม */
        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* --- ส่วนที่เพิ่มมาใหม่สำหรับ Forgot Password --- */
        .forgot-pass-container {
            text-align: right;
            /* จัดชิดขวา */
            margin-top: -15px;
            /* เทคนิคดึงข้อความขึ้นไปด้านบน เพื่อลดช่องว่างจาก input-group ด้านบน */
            margin-bottom: 25px;
            /* กำหนดระยะห่างด้านล่างก่อนถึงปุ่ม SIGN IN */
        }

        .forgot-pass-link {
            font-size: 0.85rem;
            /* ขนาดตัวอักษรเล็กกว่า input นิดหน่อย */
            color: rgba(255, 255, 255, 0.6);
            /* สีเทาจางๆ */
            text-decoration: none;
            transition: 0.3s;
            font-weight: 500;
        }

        .forgot-pass-link:hover {
            color: #4facfe;
            /* เปลี่ยนสีเมื่อเอาเมาส์ชี้ */
            text-decoration: underline;
        }

        .extra-links {
            text-align: center;
            margin-top: 30px;
            /* เพิ่มระยะห่างจากปุ่มด้านบนให้มากขึ้นอีกนิด */
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .extra-links a:hover {
            color: #f093fb;
            text-shadow: 0 0 10px rgba(240, 147, 251, 0.6);
        }

        /* สไตล์ของข้อความ Error (ซ่อนไว้ก่อน) */
        .error-txt {
            position: absolute;
            /* [สำคัญ] สั่งให้ลอย เพื่อไม่ให้นับรวมความสูง */
            bottom: -22px;
            /* จัดวางตำแหน่งให้ลอยอยู่ใต้ input */
            left: 10px;
            /* ระยะห่างจากซ้าย */

            color: #ff3333;
            font-size: 0.8rem;
            text-shadow: 0 0 5px rgba(255, 51, 51, 0.5);
            opacity: 0;
            /* ใช้แค่ opacity ซ่อน */
            transform: translateY(-10px);
            transition: 0.3s ease;
            pointer-events: none;
            /* ป้องกันไม่ให้เมาส์ไปโดนตอนมันซ่อนอยู่ */
        }

        /* เมื่อ input-group มีสถานะ error */
        .input-group.error .error-txt {
            opacity: 1;
            /* แสดงขึ้นมา */
            transform: translateY(0);
            /* เลื่อนลงมาที่เดิม */
        }

        /* เปลี่ยนสีขอบ Input เมื่อมี error */
        .input-group.error .input-field {
            border-color: #ff3333;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
        }

        /* เปลี่ยนสี Label เมื่อมี error (และ input ไม่ว่าง) */
        .input-group.error .input-field:focus~.input-label,
        .input-group.error .input-field:not(:placeholder-shown)~.input-label {
            color: #ff3333;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="login-wrapper">
        <div class="login-card">
            <div class="login-header">
                <h2>WELCOME BACK</h2>
                <p>Please enter your details to sign in.</p>
            </div>
            <form id="loginForm" novalidate>

                <div class="input-group" id="username-group">
                    <input type="text" class="input-field" id="username" placeholder=" " required autocomplete="off">
                    <label for="username" class="input-label">Username</label>

                    <div class="error-txt">กรุณากรอก Username</div>
                </div>

                <div class="input-group" id="password-group">
                    <input type="password" class="input-field" id="password" placeholder=" " required>
                    <label for="password" class="input-label">Password</label>

                    <div class="error-txt">กรุณากรอก Password</div>
                </div>

                <div class="forgot-pass-container">
                    <a href="/recovery" class="forgot-pass-link">Forgot Password?</a>
                </div>
                <button type="submit" class="login-btn">SIGN IN</button>

                <div class="extra-links">
                    <p>Don't have an account? <a href="/auth/register">Sign up</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // ตั้งค่า Scene, Camera, Renderer
        const scene = new THREE.Scene();
        // เพิ่มหมอก (Fog) สีดำจางๆ เพื่อให้วัตถุดูมีความลึก
        scene.fog = new THREE.FogExp2(0x000000, 0.0015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true }); // alpha: true เพื่อให้พื้นหลังใส
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio); // เพื่อความคมชัดบนจอ Retina
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- เริ่มต้นส่วนที่แก้ไข (คัดลอกมาจาก dashboard.html) ---

        // ใช้ Icosahedron แทน Octahedron เพื่อเปลี่ยนรูปทรง
        const geometry = new THREE.IcosahedronGeometry(12, 0);

        const material = new THREE.MeshPhysicalMaterial({
            color: 0x111111, metalness: 0.8, roughness: 0.2, reflectivity: 1,
            clearcoat: 1.0, clearcoatRoughness: 0.1, emissive: 0x001133, emissiveIntensity: 0.3,
            wireframe: true // ใส่ Wireframe เพื่อให้เป็นเส้นโครงร่าง
        });

        const shape = new THREE.Mesh(geometry, material);
        scene.add(shape);

        // จัดแสง (Lighting) แบบ Dashboard
        const frontLight = new THREE.PointLight(0xffffff, 1, 100);
        frontLight.position.set(0, 10, 20);
        scene.add(frontLight);

        const light1 = new THREE.PointLight(0x0088ff, 2, 50); scene.add(light1);
        const light2 = new THREE.PointLight(0xff0088, 2, 50); scene.add(light2);

        // (หมายเหตุ: ใน Dashboard ไม่มี light3 และ ambientLight เหมือนไฟล์อื่น ถ้าอยากได้เหมือนเป๊ะไม่ต้องใส่เพิ่ม)

        camera.position.z = 30;

        let time = 0;
        const animate = function () {
            requestAnimationFrame(animate);
            time += 0.005;

            // หมุนช้าลงตามแบบ Dashboard
            shape.rotation.x += 0.001;
            shape.rotation.y += 0.002;

            // Animation ของแสง
            light1.position.x = Math.sin(time * 0.7) * 25;
            light1.position.y = Math.cos(time * 0.5) * 20;

            light2.position.x = Math.cos(time * 0.3) * 25;
            light2.position.y = Math.sin(time * 0.5) * 25;

            renderer.render(scene, camera);
        };

        // --- สิ้นสุดส่วนที่แก้ไข ---

        // --- Responsive Window Resize ---
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        animate();
        // --- ส่วนตรวจสอบ Form Validation (เพิ่มใหม่) ---
        const form = document.getElementById('loginForm');
        const usernameInput = document.getElementById('username');
        const passwordInput = document.getElementById('password');
        const usernameGroup = document.getElementById('username-group');
        const passwordGroup = document.getElementById('password-group');

        // ฟังก์ชันสำหรับแสดง Error
        function showError(inputGroup) {
            inputGroup.classList.add('error');
        }

        // ฟังก์ชันสำหรับลบ Error (เมื่อเริ่มพิมพ์ใหม่)
        function clearError(inputGroup) {
            inputGroup.classList.remove('error');
        }

        // ดักจับตอนกดปุ่ม Submit
        form.addEventListener('submit', function (e) {
            // ป้องกันไม่ให้ฟอร์มส่งข้อมูลจริงๆ (เพื่อตรวจสอบก่อน)
            e.preventDefault();

            let isValid = true;

            // ตรวจสอบ Username
            if (usernameInput.value.trim() === '') {
                showError(usernameGroup);
                isValid = false;
            } else {
                clearError(usernameGroup);
            }

            // ตรวจสอบ Password
            if (passwordInput.value === '') {
                showError(passwordGroup);
                isValid = false;
            } else {
                clearError(passwordGroup);
            }

            // ถ้าทุกอย่างถูกต้อง (isValid ยังเป็น true)
            if (isValid) {
                // ตรงนี้คือจุดที่จะส่งข้อมูลไป Server จริงๆ
                console.log('Form is valid! Submitting...');
                // form.submit(); // uncomment บรรทัดนี้ถ้าเชื่อมต่อระบบหลังบ้านแล้ว
                alert('เข้าสู่ระบบสำเร็จ (จำลอง)'); // แสดงให้ดูว่าผ่านแล้ว
            }
        });

        // เพิ่มลูกเล่น: เมื่อเริ่มพิมพ์ในช่องที่แดงอยู่ ให้หายแดงทันที
        usernameInput.addEventListener('input', () => clearError(usernameGroup));
        passwordInput.addEventListener('input', () => clearError(passwordGroup));

        function showError(inputGroup) {
            // 1. ถ้ามีการจับเวลาค้างไว้อยู่ ให้ยกเลิกอันเก่าก่อน (ป้องกันการกดซ้ำย้ำๆ)
            if (inputGroup.errorTimer) {
                clearTimeout(inputGroup.errorTimer);
            }

            // 2. แสดง Error ตามปกติ (เพิ่มคลาส error)
            inputGroup.classList.add('error');

            // 3. ตั้งเวลาใหม่ 7 วินาที (7000 มิลลิวินาที)
            // เมื่อครบเวลา ให้ลบคลาส error ออก
            inputGroup.errorTimer = setTimeout(() => {
                inputGroup.classList.remove('error');
                inputGroup.errorTimer = null; // ล้างตัวแปรเก็บเวลา
            }, 5000);
        }

        // --- ฟังก์ชันสำหรับลบ Error (เมื่อเริ่มพิมพ์ใหม่) ---
        function clearError(inputGroup) {
            // ถ้าระหว่าง 7 วินาที ผู้ใช้มาพิมพ์แก้ก่อน ก็ให้ยกเลิกการจับเวลาทันที
            if (inputGroup.errorTimer) {
                clearTimeout(inputGroup.errorTimer);
                inputGroup.errorTimer = null;
            }
            // และลบ Error ออกทันที
            inputGroup.classList.remove('error');
        }
    </script>
</body>

</html>
