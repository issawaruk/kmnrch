<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>kmnrch - Account Settings</title>
    <link rel="icon" type="image/png" href="images/logo.png">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* --- CSS Reset & Global Styles (เหมือน Dashboard) --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        a {
            text-decoration: none;
            color: inherit;
            transition: 0.3s;
        }

        ul {
            list-style: none;
        }

        /* --- 3D Background Canvas --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* --- Header / Navbar (Copy จาก Dashboard) --- */
        .site-header {
            width: 100%;
            padding: 15px 40px;
            position: fixed;
            top: 0;
            z-index: 100;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .nav {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            height: 40px;
            filter: brightness(1.2);
        }

        .nav-center {
            display: flex;
            gap: 30px;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.8);
            font-weight: 500;
            font-size: 0.95rem;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #4facfe;
            text-shadow: 0 0 10px rgba(79, 172, 254, 0.6);
        }

        /* --- User Dropdown Styles --- */
        .user-menu-container {
            position: relative;
        }

        .user-btn {
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 8px 16px;
            border-radius: 30px;
            cursor: pointer;
            color: #fff;
            font-weight: 500;
            transition: 0.3s;
        }

        .user-btn:hover,
        .user-btn.active {
            background: rgba(255, 255, 255, 0.2);
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00f2fe, #f093fb);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 14px;
            font-weight: bold;
            color: #fff;
        }

        .user-name {
            font-size: 0.9rem;
        }

        .chevron {
            font-size: 0.8rem;
            transition: transform 0.3s;
        }

        .dropdown-menu {
            position: absolute;
            top: 120%;
            right: 0;
            width: 200px;
            background: rgba(20, 20, 30, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .dropdown-menu.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-btn.active .chevron {
            transform: rotate(180deg);
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 15px;
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.9rem;
            border-radius: 10px;
            transition: 0.2s;
        }

        .dropdown-item i {
            width: 20px;
            text-align: center;
            color: #4facfe;
        }

        .dropdown-item:hover {
            background: rgba(79, 172, 254, 0.15);
            color: #fff;
        }

        .dropdown-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
            margin: 8px 0;
        }

        .text-danger:hover {
            background: rgba(245, 87, 108, 0.15);
            color: #f5576c;
        }

        .text-danger i {
            color: #f5576c;
        }

        /* --- Account Page Specific Styles --- */
        main {
            flex: 1;
            padding-top: 100px;
            padding-bottom: 50px;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding-left: 20px;
            padding-right: 20px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 2rem;
            background: linear-gradient(to right, #fff, #4facfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Layout Grid */
        .account-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 30px;
        }

        /* Glass Card Container */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
        }

        /* Profile Sidebar */
        .profile-sidebar {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .profile-pic-wrapper {
            position: relative;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid rgba(255, 255, 255, 0.1);
            background: #1a1a2e;
            /* Fallback color */
        }

        .edit-pic-btn {
            position: absolute;
            bottom: 5px;
            right: 5px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(45deg, #00f2fe, #4facfe);
            border: none;
            color: #fff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: 0.3s;
        }

        .edit-pic-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.6);
        }

        .profile-name {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .profile-role {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-bottom: 20px;
        }

        /* Form Styles */
        .settings-form h2 {
            font-size: 1.5rem;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 10px;
            color: #fff;
            font-size: 0.95rem;
            outline: none;
            transition: 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: #4facfe;
            box-shadow: 0 0 10px rgba(79, 172, 254, 0.2);
        }

        /* Password Field Wrapper */
        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle-password:hover {
            color: #fff;
        }

        /* Action Buttons */
        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 30px;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s;
            font-size: 0.95rem;
            border: none;
        }

        .btn-cancel {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .btn-cancel:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .btn-save {
            background: linear-gradient(45deg, #00f2fe, #4facfe, #f093fb);
            background-size: 200% auto;
            color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .btn-save:hover {
            background-position: right center;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.4);
            transform: translateY(-2px);
        }

        /* --- Footer --- */
        .site-footer {
            margin-top: auto;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
        }

        /* Mobile Responsive */
        .nav-toggle {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
        }

        .hamb {
            display: block;
            width: 30px;
            height: 3px;
            background: #fff;
            position: relative;
        }

        .hamb::before,
        .hamb::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: #fff;
            left: 0;
            transition: 0.3s;
        }

        .hamb::before {
            top: -8px;
        }

        .hamb::after {
            top: 8px;
        }

        @media (max-width: 900px) {
            .account-grid {
                grid-template-columns: 1fr;
            }

            .profile-sidebar {
                flex-direction: row;
                text-align: left;
                gap: 20px;
                padding-bottom: 20px;
                border-bottom: 1px solid rgba(255, 255, 255, 0.1);
                margin-bottom: 20px;
            }

            .profile-pic-wrapper {
                width: 80px;
                height: 80px;
                margin-bottom: 0;
            }

            .edit-pic-btn {
                width: 30px;
                height: 30px;
                font-size: 0.8rem;
            }
        }

        @media (max-width: 768px) {
            .nav-toggle {
                display: block;
                z-index: 101;
            }

            .nav-center {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                background: rgba(10, 10, 10, 0.95);
                backdrop-filter: blur(20px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: 0.4s;
                border-left: 1px solid rgba(255, 255, 255, 0.1);
            }

            .nav-center.open {
                right: 0;
            }

            .user-name {
                display: none;
            }

            .user-btn {
                padding: 8px;
                border-radius: 50%;
            }

            .dropdown-menu {
                right: -20px;
                width: 180px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .profile-sidebar {
                flex-direction: column;
                text-align: center;
            }

            .profile-pic-wrapper {
                width: 120px;
                height: 120px;
                margin-bottom: 15px;
            }
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <header class="site-header">
        <nav class="nav">
            <div class="nav-left">
                <a href="/" class="logo-link">
                    <img src="images/logo.png" alt="kmnrch" class="logo" />
                </a>
            </div>

            <ul class="nav-center">
                <li><a href="dashboard.html" class="nav-link">Dashboard</a></li>
                <li><a href="#" class="nav-link">My Projects</a></li>
                <li><a href="#" class="nav-link">Marketplace</a></li>
                <li><a href="#" class="nav-link">Community</a></li>
            </ul>

            <div class="nav-right">
                <div class="user-menu-container">
                    <button class="user-btn active" id="userMenuBtn">
                        <div class="user-avatar">K</div>
                        <span class="user-name">KmnrchUser</span>
                        <i class="fas fa-chevron-down chevron"></i>
                    </button>

                    <ul class="dropdown-menu" id="userDropdown">
                        <li>
                            <a href="account.html" class="dropdown-item">
                                <i class="fas fa-user"></i> Account
                            </a>
                        </li>
                        <li>
                            <a href="#" class="dropdown-item">
                                <i class="fas fa-cog"></i> Setting
                            </a>
                        </li>
                        <li class="dropdown-divider"></li>
                        <li>
                            <a href="/" class="dropdown-item text-danger">
                                <i class="fas fa-sign-out-alt"></i> Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <button class="nav-toggle">
                <span class="hamb"></span>
            </button>
        </nav>
    </header>

    <main>
        <div class="page-header">
            <h1>Account Settings</h1>
        </div>

        <div class="account-grid">
            <div class="glass-panel profile-sidebar">
                <div class="profile-pic-wrapper">
                    <img src="https://via.placeholder.com/150/1a1a2e/ffffff?text=User" alt="Profile Picture"
                        class="profile-pic">
                    <button class="edit-pic-btn" title="Change Avatar">
                        <i class="fas fa-camera"></i>
                    </button>
                </div>
                <h3 class="profile-name">KmnrchUser</h3>
                <p class="profile-role">Premium Member</p>
                <p style="font-size: 0.8rem; color: #4facfe; margin-top: 10px;">ID: #883921</p>
            </div>

            <div class="glass-panel settings-form">
                <h2>Profile Information</h2>

                <form action="#">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" class="form-control" value="KmnrchUser" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label>Phone Number</label>
                            <input type="tel" class="form-control" value="+66 89 123 4567"
                                placeholder="Enter phone number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" value="kmnrch.user@example.com"
                            placeholder="Enter email">
                    </div>

                    <hr style="border: 0; border-top: 1px solid rgba(255,255,255,0.1); margin: 30px 0;">

                    <h2>Security</h2>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Current Password</label>
                            <div class="password-wrapper">
                                <input type="password" class="form-control" value="password123">
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                        <div class="form-group">
                            <label>New Password</label>
                            <div class="password-wrapper">
                                <input type="password" class="form-control" placeholder="Leave blank to keep current">
                                <i class="fas fa-eye toggle-password"></i>
                            </div>
                        </div>
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn btn-cancel">Cancel</button>
                        <button type="submit" class="btn btn-save">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <p>&copy; 2025 kmnrch. All rights reserved.</p>
    </footer>

    <script>
        // --- Mobile Menu Toggle ---
        const toggle = document.querySelector('.nav-toggle');
        const center = document.querySelector('.nav-center');
        toggle.addEventListener('click', () => {
            const expanded = toggle.getAttribute('aria-expanded') === 'true';
            toggle.setAttribute('aria-expanded', String(!expanded));
            center.classList.toggle('open');
        });

        // --- User Dropdown Toggle ---
        const userBtn = document.getElementById('userMenuBtn');
        const userDropdown = document.getElementById('userDropdown');

        userBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            userDropdown.classList.toggle('show');
            userBtn.classList.toggle('active');
        });

        window.addEventListener('click', (e) => {
            if (!userBtn.contains(e.target) && !userDropdown.contains(e.target)) {
                userDropdown.classList.remove('show');
                userBtn.classList.remove('active');
            }
        });

        // --- Password Toggle Visibility (Script ใหม่สำหรับหน้า Account) ---
        const togglePasswordIcons = document.querySelectorAll('.toggle-password');
        togglePasswordIcons.forEach(icon => {
            icon.addEventListener('click', function () {
                const input = this.previousElementSibling;
                if (input.type === 'password') {
                    input.type = 'text';
                    this.classList.remove('fa-eye');
                    this.classList.add('fa-eye-slash');
                } else {
                    input.type = 'password';
                    this.classList.remove('fa-eye-slash');
                    this.classList.add('fa-eye');
                }
            });
        });

        // --- Three.js Animation (เหมือน Dashboard แต่ Wireframe) ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.0015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // ใช้ IcosahedronWireframe เพื่อให้ดูเหมือน Dashboard
        const geometry = new THREE.IcosahedronGeometry(12, 0);

        const material = new THREE.MeshPhysicalMaterial({
            color: 0x111111, metalness: 0.8, roughness: 0.2, reflectivity: 1,
            clearcoat: 1.0, clearcoatRoughness: 0.1, emissive: 0x001133, emissiveIntensity: 0.3,
            wireframe: true
        });

        const shape = new THREE.Mesh(geometry, material);
        scene.add(shape);

        const frontLight = new THREE.PointLight(0xffffff, 1, 100);
        frontLight.position.set(0, 10, 20);
        scene.add(frontLight);

        const light1 = new THREE.PointLight(0x0088ff, 2, 50); scene.add(light1);
        const light2 = new THREE.PointLight(0xff0088, 2, 50); scene.add(light2);

        camera.position.z = 30;

        let time = 0;
        const animate = function () {
            requestAnimationFrame(animate);
            time += 0.005;

            shape.rotation.x += 0.001;
            shape.rotation.y += 0.002;

            light1.position.x = Math.sin(time * 0.7) * 25;
            light1.position.y = Math.cos(time * 0.5) * 20;

            light2.position.x = Math.cos(time * 0.3) * 25;
            light2.position.y = Math.sin(time * 0.5) * 25;

            renderer.render(scene, camera);
        };

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
        animate();
    </script>
</body>

</html>
