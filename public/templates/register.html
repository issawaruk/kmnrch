<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Ultimate 3D</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <style>
        /* --- CSS Reset & Base Styles --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            overflow: hidden;
            background-color: #0a0a0a;
        }

        /* --- 3D Background Canvas --- */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at center, #1a1a2e 0%, #000000 100%);
        }

        /* --- Register Container --- */
        .register-wrapper {
            min-height: 100vh;
            /* ใช้ min-height เพื่อรองรับ content ที่ยาวขึ้น */
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            /* ----- แก้ไขตรงนี้ ----- */
            /* เปลี่ยนจาก auto เป็น hidden เพื่อบังคับปิด scrollbar */
            overflow-y: hidden;
            /* -------------------- */
        }

        /* --- Glassmorphism Card --- */
        .register-card {
            position: relative;
            width: 100%;
            max-width: 450px;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(25px) saturate(180%);
            -webkit-backdrop-filter: blur(25px) saturate(180%);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            padding: 40px;
            /* เอา overflow: hidden ออก เพื่อให้ error msg ลอยทะลุได้ */
            /* overflow: hidden; */
            z-index: 10;
            margin: 20px 0;
            /* เพิ่ม margin บนล่างเผื่อการ์ดยาว */
        }

        /* เอฟเฟกต์แสงสะท้อนบนการ์ด */
        .register-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.1) 0%, transparent 60%);
            transform: rotate(30deg);
            pointer-events: none;
            z-index: -1;
            /* ซ่อนไว้หลัง content ของการ์ด */
        }

        .register-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .register-header h2 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #00f2fe, #4facfe, #f093fb, #f5576c);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 0 20px rgba(79, 172, 254, 0.5);
        }

        .register-header p {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
        }

        /* --- Form Elements --- */
        .input-group {
            position: relative;
            margin-bottom: 25px;
        }

        .input-field {
            width: 100%;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.07);
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            outline: none;
            transition: 0.3s ease;
            border: 1px solid transparent;
        }

        .input-field:focus {
            background: rgba(255, 255, 255, 0.12);
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.4);
        }

        .input-label {
            position: absolute;
            top: 50%;
            left: 20px;
            transform: translateY(-50%);
            color: rgba(255, 255, 255, 0.6);
            pointer-events: none;
            transition: 0.3s ease;
        }

        .input-field:focus~.input-label,
        .input-field:not(:placeholder-shown)~.input-label {
            top: 0;
            font-size: 0.8rem;
            color: #4facfe;
            background: #0a0a0a;
            padding: 0 5px;
            border-radius: 5px;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 700;
            color: #fff;
            cursor: pointer;
            background: linear-gradient(45deg, #00f2fe, #4facfe, #f093fb, #f5576c);
            background-size: 300% 300%;
            animation: gradientShift 5s ease infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: 0.3s ease;
            margin-top: 10px;
            /* เพิ่มระยะห่างด้านบนปุ่ม */
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(79, 172, 254, 0.6);
        }

        @keyframes gradientShift {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* เอา forgot pass ออก แต่เก็บ style ไว้เผื่อใช้ */
        /* .forgot-pass-container { ... } */

        .extra-links {
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }

        .extra-links a {
            color: #4facfe;
            text-decoration: none;
            font-weight: 500;
            transition: 0.3s;
        }

        .extra-links a:hover {
            color: #f093fb;
            text-shadow: 0 0 10px rgba(240, 147, 251, 0.6);
        }

        /* สไตล์ของข้อความ Error */
        .error-txt {
            position: absolute;
            bottom: -22px;
            left: 10px;
            color: #ff3333;
            font-size: 0.8rem;
            text-shadow: 0 0 5px rgba(255, 51, 51, 0.5);
            opacity: 0;
            transform: translateY(-10px);
            transition: 0.3s ease;
            pointer-events: none;
        }

        .input-group.error .error-txt {
            opacity: 1;
            transform: translateY(0);
        }

        .input-group.error .input-field {
            border-color: #ff3333;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.4);
        }

        .input-group.error .input-field:focus~.input-label,
        .input-group.error .input-field:not(:placeholder-shown)~.input-label {
            color: #ff3333;
        }
    </style>
</head>

<body>
    <div id="canvas-container"></div>

    <div class="register-wrapper">
        <div class="register-card">
            <div class="register-header">
                <h2>CREATE ACCOUNT</h2>
                <p>Fill out the form to get started.</p>
            </div>
            <form id="registerForm" novalidate>

                <div class="input-group" id="username-group">
                    <input type="text" class="input-field" id="username" placeholder=" " required autocomplete="off">
                    <label for="username" class="input-label">Username</label>
                    <div class="error-txt">กรุณากรอก Username</div>
                </div>

                <div class="input-group" id="email-group">
                    <input type="email" class="input-field" id="email" placeholder=" " required autocomplete="off">
                    <label for="email" class="input-label">Email</label>
                    <div class="error-txt">กรุณากรอก Email</div>
                </div>

                <div class="input-group" id="password-group">
                    <input type="password" class="input-field" id="password" placeholder=" " required>
                    <label for="password" class="input-label">Password</label>
                    <div class="error-txt">กรุณากรอก Password</div>
                </div>

                <div class="input-group" id="confirm-password-group">
                    <input type="password" class="input-field" id="confirm-password" placeholder=" " required>
                    <label for="confirm-password" class="input-label">Confirm Password</label>
                    <div class="error-txt" id="confirm-pass-error-msg">กรุณากรอกยืนยัน Password</div>
                </div>

                <button type="submit" class="register-btn">SIGN UP</button>

                <div class="extra-links">
                    <p>Already have an account? <a href="/auth/login">Sign in</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- Three.js 3D Animation (เหมือนเดิมทุกประการ) ---
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x000000, 0.0015);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- เริ่มต้นส่วนที่แก้ไข (คัดลอกมาจาก dashboard.html) ---

        // ใช้ Icosahedron แทน Octahedron เพื่อเปลี่ยนรูปทรง
        const geometry = new THREE.IcosahedronGeometry(12, 0);

        const material = new THREE.MeshPhysicalMaterial({
            color: 0x111111, metalness: 0.8, roughness: 0.2, reflectivity: 1,
            clearcoat: 1.0, clearcoatRoughness: 0.1, emissive: 0x001133, emissiveIntensity: 0.3,
            wireframe: true // ใส่ Wireframe เพื่อให้เป็นเส้นโครงร่าง
        });

        const shape = new THREE.Mesh(geometry, material);
        scene.add(shape);

        // จัดแสง (Lighting) แบบ Dashboard
        const frontLight = new THREE.PointLight(0xffffff, 1, 100);
        frontLight.position.set(0, 10, 20);
        scene.add(frontLight);

        const light1 = new THREE.PointLight(0x0088ff, 2, 50); scene.add(light1);
        const light2 = new THREE.PointLight(0xff0088, 2, 50); scene.add(light2);

        // (หมายเหตุ: ใน Dashboard ไม่มี light3 และ ambientLight เหมือนไฟล์อื่น ถ้าอยากได้เหมือนเป๊ะไม่ต้องใส่เพิ่ม)

        camera.position.z = 30;

        let time = 0;
        const animate = function () {
            requestAnimationFrame(animate);
            time += 0.005;

            // หมุนช้าลงตามแบบ Dashboard
            shape.rotation.x += 0.001;
            shape.rotation.y += 0.002;

            // Animation ของแสง
            light1.position.x = Math.sin(time * 0.7) * 25;
            light1.position.y = Math.cos(time * 0.5) * 20;

            light2.position.x = Math.cos(time * 0.3) * 25;
            light2.position.y = Math.sin(time * 0.5) * 25;

            renderer.render(scene, camera);
        };

        // --- สิ้นสุดส่วนที่แก้ไข ---

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }, false);
        animate();

        // --- ส่วนตรวจสอบ Register Form Validation (อัปเดตใหม่) ---
        const form = document.getElementById('registerForm'); // เปลี่ยน ID form

        // ดึง Element ที่มีอยู่เดิม
        const usernameInput = document.getElementById('username');
        const usernameGroup = document.getElementById('username-group');
        const passwordInput = document.getElementById('password');
        const passwordGroup = document.getElementById('password-group');

        // ดึง Element ที่เพิ่มมาใหม่ (Email & Confirm Password)
        const emailInput = document.getElementById('email');
        const emailGroup = document.getElementById('email-group');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const confirmPasswordGroup = document.getElementById('confirm-password-group');
        const confirmPassErrorMsg = document.getElementById('confirm-pass-error-msg'); // ข้อความ error ของ confirm pass

        // ฟังก์ชันแสดง Error (ใช้ตรรกะเดิม 5 วินาทีตามโค้ดที่ให้มา)
        function showError(inputGroup) {
            if (inputGroup.errorTimer) clearTimeout(inputGroup.errorTimer);
            inputGroup.classList.add('error');
            inputGroup.errorTimer = setTimeout(() => {
                inputGroup.classList.remove('error');
                inputGroup.errorTimer = null;
            }, 5000);
        }

        // ฟังก์ชันลบ Error
        function clearError(inputGroup) {
            if (inputGroup.errorTimer) {
                clearTimeout(inputGroup.errorTimer);
                inputGroup.errorTimer = null;
            }
            inputGroup.classList.remove('error');
        }

        // ดักจับตอนกดปุ่ม Submit (Sign Up)
        form.addEventListener('submit', function (e) {
            e.preventDefault();

            let isValid = true;

            // 1. ตรวจสอบ Username (ว่างหรือไม่)
            if (usernameInput.value.trim() === '') {
                showError(usernameGroup);
                isValid = false;
            }

            // 2. ตรวจสอบ Email (ว่างหรือไม่)
            if (emailInput.value.trim() === '') {
                showError(emailGroup);
                isValid = false;
            }
            // (สามารถเพิ่ม regex ตรวจสอบรูปแบบ email ตรงนี้ได้ถ้าต้องการ)

            // 3. ตรวจสอบ Password (ว่างหรือไม่)
            if (passwordInput.value === '') {
                showError(passwordGroup);
                isValid = false;
            }

            // 4. ตรวจสอบ Confirm Password (ว่างหรือไม่ และ ตรงกันหรือไม่)
            if (confirmPasswordInput.value === '') {
                confirmPassErrorMsg.innerText = "กรุณากรอกยืนยัน Password"; // คืนค่าข้อความเดิม
                showError(confirmPasswordGroup);
                isValid = false;
            } else if (passwordInput.value !== '' && passwordInput.value !== confirmPasswordInput.value) {
                // ถ้ากรอกทั้งคู่แล้ว แต่ไม่ตรงกัน
                confirmPassErrorMsg.innerText = "รหัสผ่านไม่ตรงกัน"; // เปลี่ยนข้อความ error
                showError(confirmPasswordGroup);
                // อาจจะแสดง error ที่ช่อง password หลักด้วยก็ได้ ถ้าต้องการ
                // showError(passwordGroup); 
                isValid = false;
            }

            if (isValid) {
                console.log('Register Form is valid! Submitting...');
                alert('ลงทะเบียนสำเร็จ (จำลอง)');
                // form.submit();
            }
        });

        // เพิ่ม Event listener สำหรับลบ error เมื่อพิมพ์ในช่องใหม่
        usernameInput.addEventListener('input', () => clearError(usernameGroup));
        emailInput.addEventListener('input', () => clearError(emailGroup));
        passwordInput.addEventListener('input', () => clearError(passwordGroup));
        // สำหรับ confirm password เมื่อพิมพ์ให้ลบ error และคืนค่าข้อความเดิม
        confirmPasswordInput.addEventListener('input', () => {
            clearError(confirmPasswordGroup);
            confirmPassErrorMsg.innerText = "กรุณากรอกยืนยัน Password";
        });
    </script>
</body>

</html>
